<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="睡眠時間を記録するスマートフォン専用アプリ">
  <title>RecSleep - 睡眠記録アプリ</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>
  <header class="header">
    <h1>RecSleep</h1>
    <button id="download-btn" class="btn-download">CSV出力</button>
  </header>
  
  <main class="main">
    <!-- グラフセクション -->
    <section class="chart-section">
      <div class="chart-header">
        <div class="chart-tabs">
          <button id="week-tab" class="tab active">週次</button>
          <button id="month-tab" class="tab">月次</button>
        </div>
        <div class="chart-controls">
          <button id="week-prev-btn" class="btn-nav" onclick="moveWeekBackward()">←</button>
          <span id="week-label" class="period-label">今週</span>
          <button id="week-next-btn" class="btn-nav" onclick="moveWeekForward()">→</button>
          <button id="month-prev-btn" class="btn-nav hidden" onclick="moveMonthBackward()">←</button>
          <span id="month-label" class="period-label hidden">今月</span>
          <button id="month-next-btn" class="btn-nav hidden" onclick="moveMonthForward()">→</button>
        </div>
      </div>
      <div id="chart-container" class="chart-container">
        <canvas id="sleep-chart"></canvas>
      </div>
    </section>
    
    <!-- 昨日・今日の記録表 -->
    <section class="recent-records">
      <h2>今日・昨日の記録</h2>
      <table id="recent-table" class="records-table">
        <thead>
          <tr>
            <th>入眠日時</th>
            <th>睡眠時間</th>
          </tr>
        </thead>
        <tbody>
          <!-- 動的に生成 -->
        </tbody>
      </table>
      <a href="history.html" class="link-history">過去記録一覧</a>
    </section>
    
    <!-- 入力フォーム -->
    <section class="input-form">
      <form id="sleep-form">
        <div class="form-row">
          <select id="date-select" name="date" required>
            <!-- 過去7日を動的に生成 -->
          </select>
          <select id="hour-select" name="hour" required>
            <!-- 00-23を動的に生成 -->
          </select>
          <span class="separator">:</span>
          <select id="minute-select" name="minute" required>
            <!-- 00-55を5分刻みで生成 -->
          </select>
          <span class="separator">〜</span>
          <select id="duration-hour-select" name="durationHour" required>
            <!-- 00-23を動的に生成 -->
          </select>
          <span class="separator">:</span>
          <select id="duration-minute-select" name="durationMinute" required>
            <!-- 00-55を5分刻みで生成 -->
          </select>
          <button type="submit" class="btn-submit">記録する</button>
        </div>
      </form>
    </section>
  </main>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  
  <!-- JavaScript -->
  <script src="js/sleepType.js"></script>
  <script src="js/data.js"></script>
  <script src="js/validator.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/chart.js"></script>
  <script src="js/export.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
