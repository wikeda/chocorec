<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="トレーニング記録の過去データ一覧">
  <title>過去記録 - TrainingRec</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/history.css">
</head>

<body>
  <header class="header">
    <button id="back-btn" class="btn-back">← 戻る</button>
    <h1>履歴</h1>
    <div class="header-actions">
      <button id="download-btn" class="btn-download">CSV出力</button>
      <button id="edit-btn" class="btn-edit-header" disabled>編集</button>
    </div>
  </header>

  <main class="main">
    <section class="history-section">
      <div id="history-list" class="history-list">
        <!-- 動的に生成 -->
      </div>
    </section>

    <!-- 編集モーダル -->
    <div id="edit-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>記録を編集</h2>
          <button type="button" id="delete-btn" class="btn-delete-small">削除</button>
        </div>
        <form id="edit-form">
          <!-- 日付選択 -->
          <div class="form-group">
            <label class="form-label">日付</label>
            <div class="form-group-row">
              <select id="edit-date-select" name="date" class="form-select" required>
                <!-- 動的に生成 -->
              </select>
            </div>
          </div>

          <!-- 種目選択 -->
          <div class="form-group">
            <label class="form-label">種目</label>
            <div class="form-group-row">
              <select id="edit-exercise-select" name="exercise" class="form-select" required>
                <!-- constants.jsから動的に生成 -->
              </select>
            </div>
          </div>

          <!-- 回数入力 -->
          <div class="form-group">
            <label class="form-label">回数</label>
            <div class="form-group-row">
              <input type="number" id="edit-count-input" name="count" class="form-input" min="1" required>
              <span class="form-unit">回</span>
            </div>
          </div>

          <!-- セット数入力 -->
          <div class="form-group">
            <label class="form-label">セット数</label>
            <div class="form-group-row">
              <select id="edit-sets-select" name="sets" class="form-select" required>
                <!-- 1-10のオプションをJSで生成 -->
              </select>
              <span class="form-unit">セット</span>
            </div>
          </div>

          <div class="modal-actions">
            <button type="button" id="cancel-btn" class="btn-cancel">キャンセル</button>
            <button type="submit" class="btn-save">保存</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="js/exerciseMaster.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/data.js"></script>
  <script src="js/validator.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/export.js"></script>
  <script src="js/history.js"></script>
</body>

</html>
