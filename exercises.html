<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="トレーニング種目マスタ">
  <title>種目管理 - TrainingRec</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/exercises.css">
</head>

<body>
  <header class="header">
    <a href="index.html" class="btn-back">← 戻る</a>
    <h1>種目管理</h1>
    <button id="add-exercise-btn" class="btn-add">追加</button>
  </header>

  <main class="main">
    <section class="exercises-section">
      <div class="info-text">
        種目の追加、編集、削除、並び順の変更ができます。<br>
        種目名を変更すると、過去の記録も新しい名前に変更されます。
      </div>
      <div id="exercises-list" class="exercises-list">
        <!-- 動的に生成 -->
      </div>
    </section>

    <!-- 追加・編集モーダル -->
    <div id="exercise-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">種目を追加</h2>
          <button id="modal-delete-btn" class="btn-delete-small hidden">削除</button>
        </div>
        <form id="exercise-form">
          <div class="form-group">
            <label for="exercise-name" class="form-label">種目名</label>
            <input type="text" id="exercise-name" class="form-input" required maxlength="20" placeholder="例: レッグプレス">
          </div>
          <div class="form-group">
            <label for="exercise-color" class="form-label">色</label>
            <div class="color-picker-container">
              <input type="color" id="exercise-color" class="color-input" required>
              <input type="text" id="exercise-color-text" class="color-text-input" maxlength="7" placeholder="#ff0000" pattern="^#[0-9A-Fa-f]{6}$">
            </div>
          </div>
          <div class="modal-actions">
            <button type="button" id="cancel-btn" class="btn-cancel">キャンセル</button>
            <button type="submit" class="btn-save">保存</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- JavaScript -->
  <script src="js/exerciseMaster.js"></script>
  <script src="js/data.js"></script>
  <script src="js/exercises.js"></script>
</body>

</html>
